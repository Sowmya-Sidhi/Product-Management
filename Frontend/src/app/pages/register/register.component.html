<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" style="color:red;">
        Enter a valid email.
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" style="color:red;">
        Password is required.
      </small>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
      <small *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" style="color:red;">
        Confirm password is required.
      </small>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select formControlName="role">
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="Manager">Manager</option>
        <option value="Staff">Staff</option>
      </select>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <p>
      Already have an account?
      <a routerLink="/login">Login Here</a>
    </p>

  </form>
</div>
