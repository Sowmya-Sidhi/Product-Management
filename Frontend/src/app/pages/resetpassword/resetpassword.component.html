<div class="reset-container">
  <h2>Reset Password</h2>

  <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label>New Password</label>
      <input type="password" formControlName="newPassword" placeholder="Enter new password" />
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm new password" />
    </div>

    <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  </form>

  <div class="back-to-login">
    <a routerLink="/login">Back to Login</a>
  </div>
</div>
